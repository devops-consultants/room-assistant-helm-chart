# Default values for room-assistant.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mkerix/room-assistant
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

annotations: {}

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  clusterPort: 6425
  metricsPort: 6415
  serviceDomain: local
  annotations: {}

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

global:
  integrations:
    - homeAssistant
    - bluetoothLowEnergy

cluster:
  timeout: 60
  autoDiscovery: false
  quorum: 2

homeAssistant:
  mqttUrl: "mqtt://mosquitto:1883"
  mqttOptions:
    username: ""
    password: ""
    rejectUnauthorized: true
  discoveryPrefix: homeassistant
  sendAttributes: true
  sendMqttRoom: false
  mqttRoomPrefix: room-assistant/mqtt-room

bluetoothLowEnergy:
  allowlist: []
  tagOverrides: {}

locations:
  - room: office
    weight: 100
  - room: kitchen
    weight: 50
  - room: bedroom
    weight: 70
